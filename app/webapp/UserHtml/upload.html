<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="/SysHtml/lib/jquery-1.11.2.min.js"></script>
</head>
<body>

<div>
<h1 id="hdtitle"> File Upload to - </h1>
</div>
<div style="margin:50px">

<form action="" method="post"
enctype="multipart/form-data">
<label for="file">Filename:</label>
<input type="file" name="file" id="file"><br>
<input style="margin:50px"type="submit" name="submit" value="Submit">
</form>
</div>

<div style="margin-left:50px">
    <button id="installbut">Install rootpack</button>
</div>
<script>

$(document).ready(function(){
	
	$("#installbut").on("click", function(){

	    $.getJSON("/api/installapp/SysHtml/rootpack.targz/",null,function(data){
			if (data && data.rtn) {
				alert("Installed")
			} else
			{ alert("Installfailed")}
		});
	})

	
	$.getJSON("/api/getuploaddir/",null,function(data){
			if (data && data.rtn == undefined) { 
				$('#hdtitle').text($('#hdtitle').text() + data.dir)
			} else
			{ alert("getdownload data undefined")}
		});
	
})
</script>
</body>
</html>
