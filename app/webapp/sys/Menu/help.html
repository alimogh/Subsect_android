<!DOCTYPE html>
<html>
<head>
    <script>
		var sublochost = window.location.host;
	</script>

    <title>Help</title>

    <script src="http://www.subsect.net/lib/dev_subsect.js"></script>

    <link rel="stylesheet" type="text/css" href="css/menu.css">
</head>

<body>

<div class="container-fluid">
    <div class="row center">
        <h2>Help</h2>
    </div>

    <div class="row">
        <div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
            <div style="text-align: justify;">
                This help is also available on the <b>Menu</b> page using a browser
                once the Host Name is set. Enter the url <em>youhostname</em>.<b>subsect.net</b>
                and select the option "Server Help". This may be easier to read.
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
            <div id="helpfile" style="text-align: justify;">
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#helpfile").load("http://"+sublochost+"/sys/Menu/help_server.html",
        function(){
            console.log("Help loaded");
        })
    });
</script>
</body>
</html>
