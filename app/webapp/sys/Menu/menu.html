<!DOCTYPE html>
<html ng-app="menuApp">
<head>
    <title>Installed</title>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://www.subsect.net/lib/dev_subsect.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
    </script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
    </script>

    <script src="menu.js"></script>

    <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <style>
        img{
        height: 50px;
        width: 50px;
        }

        .center {
        text-align: center;
        }
    </style>
</head>

<body ng-controller="MenuController">

<div class="container-fluid">
    <div class="center">
        <h1>Installed</h1>
    </div>

    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Subsect Id</th>
            <th>Application</th>
            <th>Icon</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="site in sites" ng-show="showitem(site)">
            <td>{{site.id}}</td>
            <td ng-click="newurl(site)">{{site.app}}</td>
            <td ng-click="newurl(site)">
                <img ng-src="data:image/gif;base64,{{site.icon}}">
            </td>
            <td><button ng-click="delSite(site)">Remove Site</button></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="alertmodal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="modaltitle"
                    class="modal-title alert-danger" style="padding-left: 10px">Alert</h4>
            </div>
            <div class="modal-body">
                <p id="alertmess"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">Close</button>
                <button id="continueop" type="button"
                        class="btn btn-primary hidden" data-dismiss="modal">Continue</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
