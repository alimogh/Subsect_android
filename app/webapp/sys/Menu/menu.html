<!DOCTYPE html>
<html ng-app="menuApp">
<head>
    <title>Installed</title>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://192.168.1.103:3000/lib/dev_subsect.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
    </script>
    <script src="menu.js"></script>

    <style>
        img{
        height: 50px;
        width: 50px;
        }
    </style>
</head>

<body ng-controller="MenuController">
<h1>Installed</h1>

<table>
    <thead>
    <tr>
        <th>Subsect Id</th>
        <th>Application</th>
        <th>Icon</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="site in sites" ng-show="showitem(site)">
        <td>{{site.id}}</td>
        <td ng-click="newurl(site)">{{site.app}}</td>
        <td ng-click="newurl(site)">
            <img ng-src="data:image/gif;base64,{{site.icon}}">
        </td>
        <td><button ng-click="delSite(site)">Remove Site</button></td>
    </tr>
    </tbody>
</table>

</body>
</html>
