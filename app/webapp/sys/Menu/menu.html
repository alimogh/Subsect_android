<!DOCTYPE html>
<html ng-app="menuApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <title class="settitle"></title>

    <script src="http://www.subsect.net/lib/dev_subsect.js"></script>
    <script src="menu.js"></script>

    <style>
        img{
            height: 50px;
            width: 50px;
        }

        .center {
            text-align: center;
        }

        .bigtext {
            font-size: 150%;
        }
    </style>
</head>

<body ng-controller="MenuController">

<div class="container-fluid">
    <div class="center">
        <h1 class="settitle"></h1>
    </div>

    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Id</th>
            <th>Site</th>
            <th>Icon</th>
            <th ng-show="showremove()" colspan="1"></th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="site in sites" ng-show="showitem(site)">
            <td class="bigtext">{{site.id}}</td>
            <td class="bigtext" ng-click="newurl(site)">{{site.title}}</td>
            <td ng-click="newurl(site)">
                <img ng-src="data:image/gif;base64,{{site.icon}}">
            </td>
            <td ng-show="showremove()"><button class="btn btn-primary"
                        ng-click="delSite(site)">Remove</button></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="alertmodal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="modaltitle"
                    class="modal-title alert-danger" style="padding-left: 10px">Alert</h4>
            </div>
            <div class="modal-body">
                <p id="alertmess"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">Close</button>
                <button id="continueop" type="button"
                        class="btn btn-primary hidden" data-dismiss="modal">Continue</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
